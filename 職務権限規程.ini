職務権限規程
第１章 総  則

第１条 （目的）　
本規程は、「組織規程」及び「業務分掌規程」（以下「業務分掌規程等」）に定められた各部門の業務分掌の区分に従い、各職位が業務遂行するために必要な職務権限と、その見合いとしての職務責任を明確にし、当社の内部統制システムを有効に機能させることを目的とする。

第２条（用語の定義）
この規程における用語の定義は、以下の各号の通りとする。
①職位とは、組織における業務遂行上の地位をいい、本規程においては役員の役位を含み、具体的には組織規程及び各「決裁権限表」において定められる。
②職務とは、当社の経営活動に必要な各種の業務のうち、組織規程に定められた各職位が、遂行すべきものとして業務分掌規程等により割り当てられた各種の業務をいう。
③職務権限とは、各職位者が業務分掌規程等に定められた自己の職務を忠実に遂行するにあたり必要な、イ）自らの裁量により執行することができる場合の当該権利、ロ）下位職位者から申請された業務の執行を検証し、決裁し、報告を受ける職務上の権限をいう。職務権限はこれを「執行」、「起案」、「稟議」、「検証」、「決裁」、「報告」の各権限に分ける。
④職務責任とは、その職位にある個人がやらねばならない職務内容、すなわち職務権限の見合いとしての職務上の責任をいう。
⑤情報管理とは、業務上取り扱う情報の機密性、完全性、可用性を確保するため、情報の分類、保管、共有、廃棄等を適切に行うことをいう。
⑥情報セキュリティ委員会とは、情報セキュリティに関する方針、統制、教育、並びにインシデント対応に関する審議および決定を所掌する社内の会議体をいう。
⑦CXOとは、当社の最高職責者をいい、各自の職責の範囲における方針、体制及び運用を統括する役位をいう。

第３条（命令系統の統一）
１ 同一職位に命令し、または指示すべき直接の監督者は原則として一人でなければならない。
２ 業務の迅速な遂行上その他必要のある場合は、代表取締役は全ての下位職位者に対し、命令し指示することができる。

第４条（改正）
別途定める「決裁権限表」の変更のうち、最終決裁権限者の変更を伴わない軽微な執行、起案、検証者の変更や、摘要欄の変更は、管理部長が変更することができる。但し、それ以外の「決裁権限表」の変更及び本規程の変更は、代表取締役の決裁により変更しなければならない。
第2章  職務権限と職務責任

第５条（各職位の権限と責任）
１ 各職位は、その職務の遂行に必要な職務権限を有する。
２ 各職位は、行使すべき職務権限の見合いとして次の職務責任を負う。
①積極的かつ誠実に職務を遂行する責任
②職務遂行の結果について、正確に報告をすべき責任
③職務遂行の結果について、法令、定款、会社諸規程にしたがった評価や裁定を受ける責任
④業務上取り扱う情報について、適切な管理を行う責任


第６条（職務権限の形態）　
職務権限の形態を明確にするため、各種の職務権限に関して次の通り定義する。
①「執行」とは、上位職位者からの特段の事前承認を要せず、上位職位者からの口頭の了解や自らの責任と合理的な判断において当該業務を実行する権限をいう。
②「起案」とは、自らの責任と判断のみによって執行すべきではない重要性の高い事項について、グループウェアによる電子的書面又は書面申請書等により、「決裁権限表」に定められた上位職位者に提出し、原則としてその事前承認を得た上で業務を執行する権限と義務をいう。
③「稟議」とは、「起案」によるべき事項のなかでも特に重要事項について、通常の起案にかえて「稟議書」により起案し、決裁の参考となる資料を添付した上で、「決裁権限表」に定められた各職位の回覧検証を経て、原則として代表取締役によって決裁されるものをいう。「稟議」の具体的な内容と手続きについては、「稟議規程」に定めるところによる。
④「検証」とは、イ）下位職位者が担当した業務を精査し、あるいは、それらの手法によることが適切な場合にサンプリングベースの照合やオーバーオールのチェックなどによって検証する行為、または、ロ）「起案」や「稟議」の内容の当否を審議し、自らの意見を付した上で「決裁権限表」に定められた上位職位者に回覧し、その決裁を求める権限と義務をいう。
⑤「決裁」とは、下位職位者により検討され意見を付された「起案」又は「稟議」について、最終的に承認又は否認をする権限と義務をいう。
⑥「報告」とは、各職位者が決裁権限を行使した事項について、その経過及び結果の真実なる報告を上位職位者が下位職位者に対して求める権利をいい、同時に下位職位者が上位職位者に対して真実を報告する義務をいう。

第７条（決裁権限表）
１ 第５条に定められた各職位の職務権限は、別途定める「決裁権限表」に従って行使されなければならない。
２　「決裁権限表」は、横軸に「業務分掌項目」、「業務分掌内容」、「職位」、「決裁書類、関連業務資料」、「関連規程」、「その他の摘要」の各欄を置き、縦軸の「業務分掌項目」欄に業務分掌の大分類を、「業務分掌内容」欄に業務分掌項目の中分類及び細分類を、業務のフローに従って記載する。
３ 横軸の「職位欄」の各職位は、定められた権限の通りに業務を執行し、起案し（稟議を含む）、検証し、報告し、決裁し、又は決裁・報告しなければならない。ただし、同欄の定めの解釈にあたっては以下の要領による。
①「稟議起案」（◆マーク）については、「職位欄」に回覧検証を意味する記載欄がなくとも、稟議すべき取締役及びCXOが稟議に加わり、回覧のうえ検証し、賛否と必要と認める場合には意見を記入しなければならない。
②「起案」（○マーク）又は「稟議起案」（◆マーク）が、複数の部門に記載されている事項は、そのいずれかの部門が起案又は稟議起案すべきことを意味する。
③「執行」（△マーク）が複数の部門についている事項は、そのいずれか又は双方が執行すべきことを意味する。
④「業務分掌内容」欄の各項目には、「起案」や「決裁」をともなう業務分掌項目と、「執行」や「検証」のみで結実する業務分掌項目があるが、その各々が内部統制上のリスクと業務の効率化のバランスを考慮して決定された規定であり、各々その定めに従うものとする。

第８条（稟議書と決裁権限表）
1 決裁権限表において「起案」（○マーク）又は「稟議起案」（◆マーク）のついた業務分掌項目は、第９条に定める簡易決裁に該当する場合を除き、全て決裁申請書による上位職位者の検証と決裁の手続を経なければならない。
２ 本規程において、「稟議起案」（◆マーク）が付されている業務分掌項目は、決裁申請を要する業務分掌項目の中でも特に重要な事項であり、かつ稟議手続によることが実施可能な事項について、「稟議書」により、主要な取締役並びにCXOによる回覧検証の手続と決裁を得て実行される、重要な業務分掌項目を意味する。
３ 「稟議書」によるべき決裁申請以外の決裁申請は、「決裁申請書」により起案されなければならない。ただし、「決裁申請書」には、稟議書に準じた汎用の決裁申請書の外に、特別な業務分掌項目のための専用の決裁申請書（例：「購買申請書」、「仮払申請書」、「固定資産取得申請書」、「契約書作成依頼書」）を設ける。使用すべき決裁申請書は、決裁権限表の「決裁書類、関連業務書類」欄の定めに従って該当する申請書を使用するものとし、特段の定めのない業務分掌項目については汎用の決裁申請書を使用するものとする。
　　
第９条（簡易決裁）
簡易決裁の対象、基準、承認者、証跡の要件等は、すべて「決裁権限表」で定める。口頭、電子メール、ビジネスチャット等による承認を含む場合であっても、決裁権限表の定めに従い、証跡を適切に残さなければならない。
　　　
第１０条（権限行使の原則）
１ 各種の職務権限は、原則として当該職務を遂行すべき立場にある職位の者が、自ら直接行使するものとする。ただし、決裁権限表おいて自己が決裁権限者とされている事項であっても、より上位の職位の決裁によることが適切と判断される事項については、上位の職位者に決裁を求めることができる。
２ 各職位は、職務権限の行使にあたっては原則として、法令、定款、会社諸規程、社内通達、上位職位者の指示、自らの合理的な判断、の優先順序に従って、職務遂行上最も適した方法でその権限を行使しなければならない
３ 上記第２項にかかわらず、当該職位者の健全なる社会常識に照らして、上位職位者の指示が法令、定款又は会社諸規程に反する可能性があると認められる場合は、上位職位者の指示又は命令であっても、直ちに権限を行使してはならない。この場合は、代表取締役に報告するか、又は内部通報制度に基づいて顧問弁護士等に相談、あるいは通報しなければならない。

第１１条（権限の代行）
１ 権限を行使すべき者が、出張、短期間の病欠その他の事故により、その権限を行使することが一時的にできない場合には、原則として直属の上位職位者が自ら代行する。
２ 前項の定めにかかわらず、当初見込みより長い期間にわたって不在となる等の場合には、代表取締役は、臨時の職務代行者を任命して代行させることができる。


第１２条（権限の委任）
１ 各職位者は、第１１条に定める「権限の代行」以外に、より一時的かつ限定的な業務について、他の職位者に委任する必要がある場合は、上位職位者の承認を得て、当該業務を委任することができる。その場合は、委任した業務の遂行に必要な権限も併せて委任しなければならない。
２ 前項の場合は、委任者は当該事項を他の職位者に委任したことによって、当該業務の結果責任や監督責任を免れるものでない。一方、受任者は、委任者に対して、当該業務の経過および結果について必ず真実を報告しなければならない。

第１３条（権限の調整）
１ 業務遂行に当たって、会社諸規程又は社内通達に明示されていない事項につき、職位相互間の見解が一致しないときは、上級職位の決定に従うことを原則とする。ただし、他の職位者は、上級職位者の判断について、疑義があるか又は懸念するものがあるときは、管理部長に照会することができる。この場合、管理部長から異なる判断が示された場合は、各職位者は当該判断に従わなければならない。
２ 部長のうちCXOの肩書きを付された者（CXO兼務の部長）の職務権限は、当該者が所管する事項に関して、同一事項についての一般の部長の職務権限に優先する。

第１４条（報告の義務）　
当社の組織規程または各決裁権限表上の職位にある者は全て、権限を行使したときはその結果について、各決裁権限表に報告義務が定められている事項はその定めるところ従い、それ以外でも必要と判断した事項については、その概要を電子メール、ビジネスチャットや口頭で適時に直属上級職位に報告しなければならない。
第１５条 （CXOによる軽微変更）
CXOは、各自の職責の範囲に属するポリシー・手順等について、軽微な変更に限り改定を行うことができる。軽微な変更とは、文言整備、表記修正、役職名の変更に伴う整合、手順の明確化等であって、外部との契約、法令又はリスク許容度に実質的影響を与えない変更をいう。CXOは、当該変更を適切な所管会議体に報告し、情報セキュリティに関わるものは情報セキュリティ委員会に報告・記録するものとする。

第１６条 （軽微変更の整合と記録）
CXOは、軽微変更であっても他部門に影響を及ぼす場合は、関係するCXOと協議し全社的な整合性を確保しなければならない。変更履歴および影響評価を保持し、重要変更に該当すると判断される場合は第４条の改正手続に従う。

第１７条 （その他)
決裁権限表に定められた職位者が存在しない部門の職務権限については、当該職位者より上位の職位者を権限行使者とみなす。

第１８条 （改廃）
この規程の改廃は、代表取締役の決裁による。





