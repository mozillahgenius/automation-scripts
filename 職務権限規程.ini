別紙 各職位の基本職務

各職位毎の基本職務は以下の通りとする。
代表取締役
法令、定款を始めとする会社諸規程の定めるところにより、当社の業務に関する一切の裁判上及び裁判外の行為を代表する。
情報管理に関しては、情報セキュリティ方針の承認、機密区分基準の決定、最小権限原則の監督、法令対応と例外承認を行う。
代表取締役は会社の重要な意思決定を行う。
２　情報管理に関しては、データガバナンス方針の策定、重要情報の取扱い承認、情報セキュリティリスクの許容度設定を行う。
CXO・部長
代表取締役を補佐し、社内の重要会議やミーティングに出席し、その審議に参画するとともに、代表取締役の命を受けて、管掌する部門の業務を執行する。
1.業務の運営管理
①予算編成方針に基づき所管部門の予算及び業務計画を策定する。また、予算統制に責任を持つ。
②所管部門の業務遂行と内部統制システムの構築につき、指導、監督、改善の責任を持つ。
③所管業務の重要事項について代表取締役に真実を報告し、自己の意見を具申する。
④業務遂行上、必要な他部門および社外との折衝を健全な社会常識と法令遵守の精神をもって行う。
⑤所管業務の円滑な実行に必要な社内会議等を主催し、又は会議等に出席する。
⑥所管部門の資産を管理する。
⑦データオーナーとして、所管部門のアクセス承認ルール設計、共有範囲の決定、データ品質・KPI責任、外部委託の情報管理監督を行う。
2.組織および人事
①所管部門の組織および業務分掌の変更、内部統制システムの構築及び改善について代表取締役に意見具申する。
②所管部門の労働関係法規を遵守した労務管理、整理整頓を含む職場管理並びにパートタイマー、アルバイトを含めた従業員の服務規律の監督、指導を行う。
③所属員の人事考課、教育研修、適正配置を行う。
3.諸関係
①代表取締役に対して自己が管掌する対外的な諸関係につき報告する。報告にあたっては、決裁権限表に報告事項として定められた事項はその定めに従い、それ以外でも必要と判断した事項については、その概要を電子メール、ビジネスチャットや口頭等により随時報告する。
②所管業務に関連し、配下のマネージャーに対し常に適切な助言を与え、職務権限と職務責任が共通する事項については、可能な場合は率先して実行する。
マネージャー
マネージャーは、部長等の指揮命令に従い、所管の業務を処理する
1.業務の運営管理
①所属する部の業務の運営管理に参画する。
②決裁権限表によって付与された日常業務の権限を、効率よく行使する。
③日常業務の運営にあたっては、健全な社会常識と法令遵守の精神をもってあたり、重要事項の執行および全般の進捗状況については随時に部長等へ報告する。
④成果物の保管場所・命名・版管理ルール運用、権限申請の一次承認、監査ログ確認を行う。離任・異動・契約終了等に伴う権限回収については、情報セキュリティ委員会が指名した担当者が主導し、当該担当者の指示に従い実施する。
⑤メンバーのマネジメントおよび業務管理を行い、社内のルール・手順・ガイドラインの遵守を徹底させる。
⑥所属組織におけるルール遵守状況を定期的に把握・記録し、部長職以上に対して報告する。
⑦ルール遵守の実効性向上に向け、是正・予防を含む改善提案を部長職以上に対して起案・提出する。
⑧業務上のデータが常に最新バージョンで運用されるよう管理し、アーカイブデータの閲覧・復元手続を統制する（メンバーにはアーカイブデータを直接使用させない）。
2.組織および人事
①部長等を補佐し、適切な労務管理、職場管理並びに服務規律の監督、指導を行う。
②部長等を補佐し、率先垂範の精神をもって、配下の社員、パートタイマー、アルバイトの現場教育（OJT）を行う。円滑な人間関係の維持、促進に努める。
3.諸関係
①部長等に対して、対外的諸関係につき報告する。報告にあたっては、決裁権限表に報告事項として定められた事項はその定めに従い、それ以外でも必要と判断した事項については電子メール、ビジネスチャットや口頭により随時報告する。
メンバー
メンバーは、所属上長の指揮命令に従い、割り当てられた業務を誠実に遂行する。①社内のルール・手順・ガイドライン、並びに情報管理に関する規程の遵守
②正規のシステム・ストレージの利用と機密区分ラベル付与、外部共有・持ち出しの事前承認取得
③業務の経過および結果の真実な報告と、遵守違反・疑義の発見時の速やかな報告
④上長の指示する是正・予防措置への協力
⑤最新の情報に基づいて業務を行い、アーカイブデータを業務の根拠として用いない（必要がある場合はマネージャーの指示に従う）。


　
別紙　情報管理に関する職位別管理責任表

1.情報管理に関する責任者
CISOは情報セキュリティに関するポリシーおよび統制の職責を有し、情報セキュリティ委員会の責任者として同委員会と共同して以下の各号の職務を遂行する。なお、CISO（Chief Information Security Officer）とは、情報セキュリティに関するポリシー及び統制の職責を有し、情報セキュリティ委員会の責任者として同委員会と共同して職務を遂行するCXOをいう。
①所管領域に係る情報管理方針および関連規程・手順の策定、改定の統括
②情報セキュリティ委員会を通じた横断統制の整合と運営への参画（CISOは委員会を主宰）
③アクセス権限管理方針および権限回収プロセスの設計・監督（委員会指名担当者の主導を支援）
④インシデント対応計画の策定、所管範囲での訓練実施および改善
⑤情報管理に関するルール設計
⑥関係法令・規制の遵守状況の把握および改善提案
⑦軽微なポリシー・手順の改定

2.情報管理の基本原則
全職位は、CISOの指示に従い、業務上取り扱う情報について、以下の各号の基本原則に従い適切な管理を行わなければならない。
①最小権限の原則（必要最小限のアクセス権限での情報利用）
②情報分類とラベル運用（機密・社外秘・社内・公開の区分）
③正規保管庫の利用（承認されたシステム・ストレージでの保管）
④暗号化（保管時・転送時の暗号化実施）
⑤変更履歴と版管理の記録
⑥適切な共有とアクセス制御
⑦データライフサイクル管理（取得・利用・保存・廃棄）
⑧監査ログの記録と確認
⑨権限回収の統制（情報セキュリティ委員会が指名する担当者の主導および記録の保持）
⑩アーカイブデータの管理（明確な基準による版の確定・移管、改変禁止、専用領域での保管、マネージャー職以上への閲覧限定、取得・復元の監査記録）。なお、アーカイブデータとは、現行の業務運用における最新版の情報から除外され、証跡保存、法令・契約遵守、再現可能性確保等の目的で、改変不能又は改変抑止の形式で保管される過去の版又は廃止済みの情報をいう。

3.職位別情報管理責任
各職位は、上記の基本原則に加え、以下の各号の職位別情報管理責任を負う。
①代表取締役
情報管理・情報セキュリティの方針の承認情報セキュリティ
②部長等
最小権限原則監督、法令対応と例外承認、機密区分基準決定、データオーナーとしてアクセス承認、共有範囲決定、データ品質・KPI責任、外部委託情報管理監督
③マネージャー
保管場所・命名・版管理ルール運用、権限申請一次承認、監査ログ確認。権限回収は情報セキュリティ委員会が指名する担当者の指示に従い実施
④一般職員
正規リポジトリ・ストレージのみ使用、機密ラベル付与、私物端末についての利用ルール遵守、私物クラウド保存禁止、必要最小限共有
⑤新人・インターン
テンプレート遵守、承認経路確認、サンプル・ダミーデータ優先、誤送信防止のダブルチェック




4.情報管理違反の報告
情報管理に関する違反や疑義が発見された場合は、速やかに直属上司および管理部長に報告しなければならない。重大な違反については、代表取締役に直接報告することができる。

5.権限回収の主導
情報セキュリティ委員会が指名した担当者は、離任、異動、契約終了等に伴うアクセス権限の回収を主導する。各部門のマネージャーは、当該担当者の指示に従い、期限内に必要な手続を完了しなければならない。

6.アーカイブデータの取扱い
アーカイブデータの取扱いは以下のとおりとする。
①目的
証跡保存、法令・契約遵守、再現可能性確保、ナレッジ保全のために保管する。
②保管
正規保管庫の専用領域に保管する。
③アクセス
閲覧はマネージャー職以上に限定する。メンバーはアーカイブデータを直接閲覧せず、必要な場合はマネージャーが抽出・要約・再配布する。
④運用
現行業務は最新版の情報に基づき実施し、アーカイブデータは参照専用とする。復元・再適用が必要な場合は、マネージャーの承認のもとで現行データに反映し、変更履歴を残す。
⑤監査
アーカイブデータの取得・閲覧・復元に係る操作ログを保持し、所定の保存期間経過後は廃棄基準に従い適切に削除する。




