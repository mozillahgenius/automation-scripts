台帳（DocRegistry）仕様拡張

基本列（すでに運用中）
	1.	DocKey（案件を一意に表すキー、例: IR001, BOD023）
	2.	Rev（改版番号）
	3.	Title（文書タイトル）
	4.	Stage（DRAFT / FOR-REVIEW / APPROVED / ARCHIVED）
	5.	GoogleDocURL
	6.	WordFileURL
	7.	CreatedAt（作成日）
	8.	LastEditedAt
	9.	OwnerEmail / LastEditor
	10.	DueDate（最終期限）
　案件として「この版の最終提出期限」を記録。
　- 承認期限や外部提出期限など、プロジェクト単位で設定。
　- 形式は日付（YYYY-MM-DD）。
	11.	ProjectStatus（案件ステータス）
　文書の Stage とは別に、プロジェクト全体の進捗状況を管理。
　- 候補値例：OPEN / IN-PROGRESS / CLOSED / DELAYED
　- Stage は「文書の状態」、Status は「プロジェクト全体の進捗」を区別。
	12.	LastSentBy（最後の送付者）
　「直近のファイル送付が自社からか、相手からか」を記録。
　- 値：SELF / PARTNER
　- Gmailや送信ログと連携すれば自動判定も可能。
　- 手入力運用でも「誰が最新版を送ったか」が見える。
    13.	Last mail URL（最後のメールURL）
    14. MailTree（メールツリー）

⸻

管理イメージ（サンプル行）

DocKey	Rev	Title	Stage	DueDate	ProjectStatus	LastSentBy	GoogleDocURL	WordFileURL
IR001	r3	開示書面	FOR-REVIEW	2025-09-30	IN-PROGRESS	SELF	…	…
BOD023	r1	議事録	APPROVED	2025-09-15	CLOSED	PARTNER	…	…


⸻

運用ルール補足
	•	同一プロジェクト＝DocKey単位で DueDate・Status・LastSentBy を共通管理。
	•	文書ごとの状態は Stage、プロジェクト全体の進捗は ProjectStatus で管理。
	•	LastSentBy は「最後に送信した人が誰か」を都度更新（メール連携が理想）。
