データ仕様まとめ（制裁リスト／暴力団排除リスト）

1. データソース
	•	提供元：東京都暴力団排除運動推進センター（全国センターと同一基準）
	•	提供形式：Excelファイル（例：20250815 制裁リスト.xlsx）
	•	内容：反社会的勢力（暴力団等）の名簿

2. 必須加工項目
	1.	氏名
	•	日本語氏名（漢字／ひらがな／カタカナ）
	•	「フリガナ（かな表記）」を英字（ローマ字）へ自動変換することが必要
	•	漢字名だけではグローバルAMLシステム（Octa）で認識できないため
	•	記号（「”」など）は原則削除。ただしシステム側で正常に処理される場合は残しても可
	•	空欄がある場合は原データに従う。可能であれば自動補完
	2.	個人／法人区分
	•	値は "01" = 個人, "02" = 法人
	•	Excelのセル書式は 必ず Text（文字列）形式に設定
	•	"1"や "個人"では認識されず、空欄扱いになる
	3.	生年月日
	•	入力形式は YYYYMMDD（例：20250917）
	•	区切り文字（/や-）は不可
	4.	居住地
	•	詳細住所ではなく国コードを登録
	•	例： "JP"
    5.	備考欄
	•	異名、年齢、組織・団体：、内容、資料作成年月日、県名、更新年月日のデータを元データから抽出して備考欄に登録


3. データ容量・分割仕様
	•	1回あたりのアップロード推奨件数：350件以下
	•	500件では処理失敗や部分未登録の事象あり
	•	350件程度に分割してCSV出力・登録するのが安定的
	•	中央管理：社内では「マスターデータ」を保持
	•	毎月新しいリストが届いたら、前月との差分（差分抽出）を計算してアップロードする運用

4. アップロード時の挙動
	•	中重複処理
	•	Octa側では「同一英字名＋生年月日」が存在すると自動的に重複排除
	•	そのため、アップロード件数と登録件数が一致しない場合がある（例：350件 → 247件）
	•	これはエラーではなく仕様
	•	未登録の原因候補
	•	英字名が空欄 → 登録不可
	•	システム非対応の漢字 → 該当行が丸ごと無効化される可能性あり（要システム側改善）

5. 定期運用
	•	更新タイミング：毎月中旬（例：9月分は9/16頃）
	•	流れ：
	1.	センターからExcelを受領（パスワード付）
	2.	英字名変換（マクロで自動処理）
	3.	個人／法人区分を「01/02」に統一（Text形式）
	4.	不要情報（出典・備考など）を削除
	5.	350件以下に分割し、CSVでアップロード
	6.	差分管理し、翌月は差分のみ追加登録

6. 外部提供・セキュリティ
	•	センターから提供された「原本データ」は外部共有禁止
	•	ただし、社内加工後の「英字氏名のみ抽出データ」であれば、システム改善目的でOcta社に提供可能
	•	提供時の条件：
	•	英字氏名以外の項目は削除
	•	改善後はデータ破棄を依頼

 まとめ
	•	入力必須：英字氏名、生年月日（YYYYMMDD）、個人/法人区分（01/02, Text形式）、居住国（JP）
	•	分割必須：350件以下ごとにアップロード
	•	運用：毎月差分登録、重複はシステム側で除外
	•	注意：非対応漢字・英字空欄 → 未登録の原因
