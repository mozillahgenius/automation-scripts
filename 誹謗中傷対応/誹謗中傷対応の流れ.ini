### 誹謗中傷対応の流れ（共通）
- 証拠保全
  - スクショ（日時・URL・アカウント名・本文・画像/動画）
  - 投稿URL・投稿ID・アカウントID・プロフィールURL
  - 可能ならウェブアーカイブ保存
- 連絡の基本
  - 事実誤認の指摘＋削除/訂正依頼→改善なければ通報→法的措置検討

### X（旧Twitter）の手順
1) 証拠保全  
2) 引用記事の確認
   - 引用元がオフィシャル企業/媒体なら先に媒体へ通報・削除依頼
3) コミュニティノート
   - 一次情報リンクを添えて補足
4) 投稿者への連絡
   - プロフィール等から連絡先を特定し、削除/訂正依頼
5) Xへ通報
   - 「…」→「報告する」から該当カテゴリで報告
6) フォローアップ
   - 期限を区切って再連絡→改善なければ追加通報/法的検討

### YouTubeの手順
1) 証拠保全（該当タイムスタンプも記録）  
2) ガイドライン適合性の確認
   - [YouTubeコミュニティ ガイドライン](https://support.google.com/youtube/answer/9288567)で違反可能性を整理
   - Google AI Studioに動画URL＋「YouTubeコミュニティガイドライン違反がないかチェックして」で観点洗い出し（最終判断は人手）
3) 投稿者への連絡（任意）
   - チャンネル概要の連絡先から削除・訂正依頼
4) YouTubeへ通報
   - 「…」→「違反の報告」→該当カテゴリで具体箇所・根拠を記載
   - 重大な権利侵害は専用フォームも検討
5) フォローアップ
   - ステータス監視、必要に応じ再申請

### Yahoo!ファイナンス掲示板の手順
1) 証拠保全
   - スレッドURL、該当投稿の投稿番号/日時、投稿者ハンドル、スクショ、必要に応じウェブアーカイブ
2) 規約・ガイドライン確認
   - 掲示板ガイドライン/利用規約に照らし、名誉毀損・中傷・個人情報・虚偽情報（風説流布）該当性を整理
   - 事実関係は一次情報（IR、適時開示、公式発表）で裏取り
3) 投稿者への連絡（任意）
   - 返信で事実を提示し、削除/訂正を丁寧に依頼（感情的表現は避け、該当箇所と根拠URLを明示）
4) 運営への通報
   - 各投稿の「違反報告」から該当カテゴリを選択
   - 具体箇所、根拠資料URL、投稿番号/URLを記載して提出（Yahoo! JAPAN IDが必要）
   - スレッド全体に及ぶ場合は複数投稿/スレッド単位で個別報告
5) フォローアップ
   - 台帳に結果を反映、一定期間で改善なければ再通報
   - 重大な被害が見込まれる場合は弁護士相談を並行

### 連絡テンプレ（短文）
```
件名（または冒頭）：投稿内容の訂正/削除のお願い

〇〇様
貴投稿（URL: https://...、日時：YYYY/MM/DD hh:mm）に、事実と異なる記載/名誉を毀損する表現が見受けられます。
具体：
- 該当箇所：［引用やタイムスタンプを明記］
- 事実関係：［一次情報や公式資料のURL］

お手数ですが、当該箇所の削除または訂正をご検討ください。
〇〇（連絡先）
返信期限：YYYY/MM/DD
```


### 注意点（簡潔）
- 事実の裏取りを最優先（一次情報リンク添付）
- 感情的表現は避け、具体・中立・短文
- 期限管理を徹底（再通報/次アクションの基準明確化）
- 脅迫/個人情報晒しは即時に警察・弁護士へ相談
