<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {

    .container {

    }

    }

    .button-group {

    }

    button {

      border: none;

      cursor: pointer;
      font-size: 14px;

      transition: background-color 0.2s;
    }

    .btn-primary {
      background-color: #1a73e8;
      color: white;
      flex: 1;
    }

    .btn-primary:hover {
      background-color: #1557b0;
    }

    .btn-primary:disabled {

    }

    .btn-secondary {

    }

    .message {

    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #1a73e8;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ğŸ“ ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹å¤‰æ›´</h2>

    <div id="message" class="message"></div>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <div>èª­ã¿è¾¼ã¿ä¸­...</div>
    </div>

    <div id="form" style="display: none;">
      <div class="form-group">
        <label for="documentSelect">ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆã‚’é¸æŠ</label>
        <select id="documentSelect" onchange="onDocumentChange()">
          <option value="">-- ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆã‚’é¸æŠã—ã¦ãã ã•ã„ --</option>
        </select>
      </div>

      <div id="statusInfo" class="current-status" style="display: none;">
        ç¾åœ¨ã®ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹: <strong id="currentStatus"></strong>
      </div>

      <div class="form-group">
        <label for="statusSelect">æ–°ã—ã„ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹</label>
        <select id="statusSelect" disabled>
          <option value="">-- ã¾ãšãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆã‚’é¸æŠã—ã¦ãã ã•ã„ --</option>
          <option value="ç·¨é›†ä¸­">ç·¨é›†ä¸­</option>
          <option value="æ‰¿èªæ¸ˆ">æ‰¿èªæ¸ˆ</option>
          <option value="æœ€çµ‚ç‰ˆ">æœ€çµ‚ç‰ˆ</option>
        </select>
      </div>

      <div class="button-group">
        <button class="btn-primary" id="changeBtn" onclick="changeStatus()" disabled>
          ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹å¤‰æ›´
        </button>
        <button class="btn-secondary" onclick="google.script.host.close()">
          é–‰ã˜ã‚‹
        </button>
      </div>
    </div>
  </div>

  <script>
    let documents = [];
    let selectedDocument = null;

    // åˆæœŸåŒ–
    window.onload = function() {
      loadDocuments();
    };

    // ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆä¸€è¦§ã‚’èª­ã¿è¾¼ã¿
    function loadDocuments() {
      google.script.run
        .withSuccessHandler(onDocumentsLoaded)
        .withFailureHandler(onError)
        .getDocumentsForStatusChange();
    }

    // ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆèª­ã¿è¾¼ã¿æˆåŠŸæ™‚
    function onDocumentsLoaded(docs) {
      documents = docs;
      const select = document.getElementById('documentSelect');

      docs.forEach(doc => {
        const option = document.createElement('option');
        option.value = doc.docId;
        option.textContent = `${doc.title} (${doc.meetingDate}) - ${doc.status}`;
        select.appendChild(option);
      });

      document.getElementById('loading').style.display = 'none';
      document.getElementById('form').style.display = 'block';
    }

    // ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆé¸æŠæ™‚
    function onDocumentChange() {
      const select = document.getElementById('documentSelect');
      const docId = select.value;

      if (!docId) {
        selectedDocument = null;
        document.getElementById('statusInfo').style.display = 'none';
        document.getElementById('statusSelect').disabled = true;
        document.getElementById('statusSelect').value = '';
        document.getElementById('changeBtn').disabled = true;
        return;
      }

      selectedDocument = documents.find(doc => doc.docId === docId);

      if (selectedDocument) {
        document.getElementById('currentStatus').textContent = selectedDocument.status;
        document.getElementById('statusInfo').style.display = 'block';
        document.getElementById('statusSelect').disabled = false;
        document.getElementById('statusSelect').value = '';

        // ç¾åœ¨ã®ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã¨åŒã˜é¸æŠè‚¢ã‚’ç„¡åŠ¹åŒ–
        const statusOptions = document.getElementById('statusSelect').options;
        for (let i = 0; i < statusOptions.length; i++) {
          if (statusOptions[i].value === selectedDocument.status) {
            statusOptions[i].disabled = true;
          } else {
            statusOptions[i].disabled = false;
          }
        }
      }

      updateChangeButton();
    }

    // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹é¸æŠã®å¤‰æ›´ã‚’ç›£è¦–
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('statusSelect').addEventListener('change', updateChangeButton);
    });

    // å¤‰æ›´ãƒœã‚¿ãƒ³ã®æœ‰åŠ¹/ç„¡åŠ¹ã‚’æ›´æ–°
    function updateChangeButton() {
      const statusSelect = document.getElementById('statusSelect');
      const changeBtn = document.getElementById('changeBtn');
      changeBtn.disabled = !selectedDocument || !statusSelect.value;
    }

    // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹å¤‰æ›´
    function changeStatus() {
      const newStatus = document.getElementById('statusSelect').value;

      if (!selectedDocument || !newStatus) {
        showMessage('ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆã¨æ–°ã—ã„ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’é¸æŠã—ã¦ãã ã•ã„', 'error');
        return;
      }

      if (newStatus === selectedDocument.status) {
        showMessage('ç¾åœ¨ã®ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã¨åŒã˜ã§ã™', 'error');
        return;
      }

      // ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
      document.getElementById('changeBtn').disabled = true;
      document.getElementById('changeBtn').textContent = 'å¤‰æ›´ä¸­...';

      google.script.run
        .withSuccessHandler(onStatusChanged)
        .withFailureHandler(onError)
        .changeDocumentStatus(selectedDocument.docId, newStatus);
    }

    // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹å¤‰æ›´æˆåŠŸæ™‚
    function onStatusChanged(result) {
      if (result.success) {
        showMessage(result.message, 'success');

        // ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆæƒ…å ±ã‚’æ›´æ–°
        selectedDocument.status = document.getElementById('statusSelect').value;
        document.getElementById('currentStatus').textContent = selectedDocument.status;

        // ã‚»ãƒ¬ã‚¯ãƒˆãƒœãƒƒã‚¯ã‚¹ã‚’æ›´æ–°
        const select = document.getElementById('documentSelect');
        const option = select.options[select.selectedIndex];
        const doc = selectedDocument;
        option.textContent = `${doc.title} (${doc.meetingDate}) - ${doc.status}`;

        // ãƒ•ã‚©ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆ
        document.getElementById('statusSelect').value = '';
        onDocumentChange();

        // 3ç§’å¾Œã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’æ¶ˆã™
        setTimeout(() => {
          document.getElementById('message').style.display = 'none';
        }, 3000);
      } else {
        showMessage('ã‚¨ãƒ©ãƒ¼: ' + result.error, 'error');
      }

      // ãƒœã‚¿ãƒ³ã‚’å…ƒã«æˆ»ã™
      document.getElementById('changeBtn').textContent = 'ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹å¤‰æ›´';
      updateChangeButton();
    }

    // ã‚¨ãƒ©ãƒ¼æ™‚
    function onError(error) {
      showMessage('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message, 'error');
      document.getElementById('loading').style.display = 'none';
      document.getElementById('form').style.display = 'block';
      document.getElementById('changeBtn').textContent = 'ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹å¤‰æ›´';
      updateChangeButton();
    }

    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
      messageDiv.style.display = 'block';
    }
  </script>
</body>
</html>
